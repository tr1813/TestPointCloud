<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="./libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="./libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="./libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="./libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="./libs/spectrum/spectrum.js"></script>
	<script src="./libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="./libs/other/BinaryHeap.js"></script>
	<script src="./libs/tween/tween.min.js"></script>
	<script src="./libs/d3/d3.js"></script>
	<script src="./libs/proj4/proj4.js"></script>
	<script src="./libs/openlayers3/ol.js"></script>
	<script src="./libs/i18next/i18next.js"></script>
	<script src="./libs/jstree/jstree.js"></script>
	<script src="./libs/potree/potree.js"></script>
	<script src="./libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(2_000_000);
		<!-- INCLUDE SETTINGS HERE -->
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_clipping").next().show();
			viewer.toggleSidebar();
		});
		
		

		Potree.loadPointCloud("./pointclouds/Academiciska/metadata.json", "Academiciska", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			
			let material = pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.FIXED;
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "Coord.__Z";
			
			scene.addPointCloud(pointcloud);

			scene.addAnnotation([
				58.49587381895411,
				5.326568756010543,
				52.52044542530783], {
					"title":"1",
					"description":` lower addit entrance`
				});
			
				scene.addAnnotation([
				65.3482667637553,
				74.99597691525895,
				79.20923105053389], {
					"title":"4",
					"description":`side pit`
				});

				scene.addAnnotation([
				60.92327640195862,
				69.5616747903223,
				82.3290147813583], {
					"title":"5",
					"description":`scalloped pit`
				});

				scene.addAnnotation([
				63.04510865036262,
				66.77890181370455,
				41.51367794952508], {
					"title":"6",
					"description":`main pit`
				});


				scene.addAnnotation([
				41.51219435877708,
				11.142470421473764,
				68.80322375878629], {
					"title":"Academiciska",
					"description":`Part of the mines of the Fergana ore district, `
				});

				
				
			

				scene.addAnnotation([
				38.84850755391165,
				45.101247441021115,
				68.09508209960907], {
					"title":"2",
					"description":`middle addit entrance`
				});
			

				scene.addAnnotation([
				66.73145506398477,
				70.2001420413595,
				81.96346109891846], {
					"title":"3",
					"description":`upper entrance`
				});
			
			viewer.fitToScreen();
		});

		
		
	</script>
	
	
  </body>
</html>
