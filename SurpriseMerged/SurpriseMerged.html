<body>
	<script src="./libs/jquery/jquery-3.1.1.min.js"></script>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('./libs/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(2_000_000);
		document.title = "Surprise Cave (Kyrgyzstan)";
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("Surprise Cave (Kyrgyzstan)");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_clipping").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("pointclouds/SurpriseMerged/cloud.js", "SurpriseMerged", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.activeAttributeName = "classification"; //[rgba, intensity, classification, ...]
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.FIXED;
			material.shape = Potree.PointShape.CIRCLE;
			viewer.fitToScreen();


			viewer.scene.addAnnotation([
			806476.870663166,
				4473619.425000161,
				1096.434786617756,
			], {
				"title":"1",
				"description":"Big Crystal Chamber",
				"cameraPosition": [
				806470.820, 4473609.814, 1102.997,
				],
				"cameraTarget": [
				806476.536, 4473620.618, 1094.960,
				]
			});

			viewer.scene.addAnnotation([
				806480.7663543224,
				4473604.048403323,
				1099.2752630710602,
			], {
				"title":"2",
				"description":"Small crystal chamber",
				"cameraPosition": [
				806485.743, 4473609.538, 1102.268,
				],
				"cameraTarget": [
				806470.549, 4473600.491, 1096.502,
				]
			});


			viewer.scene.addAnnotation([
			806471.4652338028,
				4473612.465094328,
				1114.3706450462341,
			], {
				"title":"3",
				"description":"Corkscrew",
				"cameraPosition": [
				806481.732, 4473619.997, 1119.642,],
				"cameraTarget": [
				806469.077, 4473614.343, 1113.501,
				]
			});


			viewer.scene.addAnnotation([
			806462.4433279037,
				4473648.8647174835,
				1146.402315378189,
			], {
				"title":"4",
				"description":"Crystal chimney",
				"cameraPosition": [
				806473.196, 4473655.500, 1146.658			
			],
				"cameraTarget": [
				806445.462, 4473636.611, 1142.370
						]
			});


			viewer.scene.addAnnotation([
			806478.5241396427,
				4473633.77885884,
				1131.9595041275024,],

				{
				"title":"5",
				"description":"Sahara",
				"cameraPosition": [
				806480.461, 4473640.580, 1138.655
							],
				"cameraTarget": [
				806477.908, 4473633.717, 1133.505
							]
			});


			viewer.scene.addAnnotation([
				806477.0321396515,
				4473590.824329853,
				1134.542409658432,
			], {
				"title":"6",
				"description":"Main Chamber",
				"cameraPosition": [
				806459.443, 4473586.144, 1142.978
							],
				"cameraTarget": [
				806492.209, 4473596.502, 1125.098
							]
			});


			viewer.scene.addAnnotation([
			806470.0497103259,
				4473621.935476601,
				1155.8356976509094,
			], {
				"title":"7",
				"description":"Upper Chamber",
				"cameraPosition": [
				806461.086, 4473636.207, 1159.439
							],
				"cameraTarget": [
				806476.916, 4473616.959, 1154.449
							]
			});

		
			{ // HEIGHT MEASURE
				let measure = new Potree.Measure();
				measure.name = "Maximum height difference";
				measure.closed = false;
				measure.showDistances = false;
				measure.showHeight = true;
				measure.addMarker(new THREE.Vector3(806469.2642338276,4473625.44295311,1161.4782209396362,));
				measure.addMarker(new THREE.Vector3(806481.2563285828,4473621.59332943,1086.702880859375));
				
				viewer.scene.addMeasurement(measure);
			}
		});
		
	</script>

</html>
